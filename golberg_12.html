<!DOCTYPE html>
<html>

<head>
    <script src="/study_assets/seasonal_change/javascript/jquery-3.1.1.min.js"></script>
    <script src="/study_assets/seasonal_change/survey-jquery/survey2.jquery.js"></script>
    <script src="/assets/javascripts/jatos.js"></script>
    <link rel="stylesheet" href="/study_assets/seasonal_change/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/study_assets/seasonal_change/study.css">
</head>

<body>
    <div id="season_profile"></div>

    <script>
        jatos.onLoad(function () {
            Survey.Survey.cssType = "bootstrap";
            Survey.defaultBootstrapCss.navigationButton = "btn btn-green";

            window.survey = new Survey.Model({
              title: "Salud General",
                pages: [{
                    questions: [{
                            type: "matrixdropdown",
                            name: "mental_health",
                            title: "Últimamente:",
                            isRequired: true,
                            cellType: "radiogroup",
                            columns: [{
                                value: 1
                            },
                          ],
                            choices: [{
                              value: 1,
                              text: "Más que lo habitual"
                            },
                            {
                              value: 2,
                              text: "Igual que lo habitual"
                            },
                            {
                              value: 3,
                              text: "Menos que lo habitual"
                            },
                            {
                              value: 4,
                              text: "Mucho menos que lo habitual"
                            },
                          ],
                            rows: [{
                                value: "concentration",
                                text: "Ha podido concentrarse bien en lo que hacía?",
                                isRequired: true
                            },
                            {
                                value: "worries",
                                text: "Sus preocupaciones le han hecho perder mucho sueño?",
                                isRequired: true
                            },
                            {
                                value: "life_role",
                                text: "Ha sentido que está desempeñando un papel útil en la vida?",
                                isRequired: true
                            },
                            {
                                value: "decision_making",
                                text: "Se ha sentido capaz de tomar decisiones?",
                                isRequired: true
                            },
                            {
                                value: "exhaustion",
                                text: "Se ha notado constantemente agobiado y en tensión?",
                                isRequired: true
                            },
                            {
                                value: "difficulties",
                                text: "Ha tenido la sensación de que no puede superar sus dificultades?",
                                isRequired: true
                            },
                            {
                                value: "daily_activities",
                                text: "Ha sido capaz de disfrutar de sus actividades normales de cada día?",
                                isRequired: true
                            },
                            {
                                value: "happiness",
                                text: "Se siente razonablemente feliz considerando todas las circunstancias?",
                                isRequired: true
                            }
                          ],

                        },
                        {
                          type: "matrixdropdown",
                          name: "solving",
                          title: "Últimamente:",
                          isRequired: true,
                          cellType: "radiogroup",
                          columns: [{
                              value: 1
                          },
                        ],
                          choices: [{
                            value: 1,
                            text: "Más capaz que lo habitual"
                          },
                          {
                            value: 2,
                            text: "Igual que lo habitual"
                          },
                          {
                            value: 3,
                            text: "Menos capaz que lo habitual"
                          },
                          {
                            value: 4,
                            text: "Mucho menos capaz que lo habitual"
                          },
                        ],
                          rows: [{
                                value: "problem_solving",
                                text: "Ha sido capaz de hacer frente adecuadamente a sus problemas?",
                                isRequired: true
                            },
                          ],
                        },
                        {
                            type: "matrixdropdown",
                            name: "confidence-happiness-selfvalue",
                            title: "Últimamente:",
                            isRequired: true,
                            cellType: "radiogroup",
                            columns: [{
                                value: 1
                            },
                          ],
                            choices: [{
                              value: 1,
                              text: "No, en absoluto"
                            },
                            {
                              value: 2,
                              text: "No más que lo habitual"
                            },
                            {
                              value: 3,
                              text: "Algo más que lo habitual"
                            },
                            {
                              value: 4,
                              text: "Mucho más que lo habitual"
                            },
                          ],
                            rows: [{
                              value: "depression",
                              text: "Se ha sentido poco feliz o deprimido?",
                              isRequired: true
                          },
                          {
                              value: "lost_confidence",
                              text: "Ha perdido confianza en sí mismo?",
                              isRequired: true
                          },
                          {
                              value: "worthless",
                              text: "Ha pensado que Usted es una persona que no vale para nada?",
                              isRequired: true
                          },
                        ],
                      },
                    ],
                      title: "Nos gustaría saber como ha estado de salud en general, durante las últimas semanas. Por favor, conteste TODAS las preguntas marcando un click simplemente la respuesta que, a su criterio, mejor puede aplicarse para Usted. Recuerde que sólo debe responder sobre los problemas recientes  y los que tiene ahora, no sobre los que tuvo en el pasasdo. \nEs importante que responda TODAS las preguntas.",

                },

              ]
        });

            survey.onComplete.add(function (result) {
            $("#feedback").hide(); // Hides the 'Thank you for completing ...' message
            jatos.submitResultData(JSON.stringify(result.data), jatos.startNextComponent);
        });

            $("#season_profile").Survey({
            model: survey
          });

        });
    </script>
</body>

</html>
