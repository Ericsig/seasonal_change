<!DOCTYPE html>
<html>

<head>
    <script src="/study_assets/seasonal_change/javascript/jquery-3.1.1.min.js"></script>
    <script src="/study_assets/seasonal_change/survey-jquery/survey2.jquery.js"></script>
    <script src="/assets/javascripts/jatos.js"></script>
    <link rel="stylesheet" href="/study_assets/seasonal_change/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/study_assets/seasonal_change/study.css">
</head>

<body>
    <div id="season_profile"></div>

    <script>
        jatos.onLoad(function () {
            Survey.Survey.cssType = "bootstrap";
            Survey.defaultBootstrapCss.navigationButton = "btn btn-green";

            window.survey = new Survey.Model({
              title: "Cuestionario de Salud General de Goldberg",
                pages: [{
                    questions: [{
                            type: "matrixdropdown",
                            name: "mental_health",
                            title: "Últimamente:",
                            isRequired: true,
                            cellType: "radiogroup",
                            columns: [{
                                value: 1
                            },
                          ],
                            choices: [{
                              value: 1,
                              text: "Más que lo habitual"
                            },
                            {
                              value: 2,
                              text: "Igual que lo habitual"
                            },
                            {
                              value: 3,
                              text: "Menos que lo habitual"
                            },
                            {
                              value: 4,
                              text: "Mucho menos que lo habitual"
                            },
                          ],
                            rows: [{
                                value: "concentration",
                                text: "Has podido concentrarte bien en lo que hacías?",
                                isRequired: true
                            },
                            {
                                value: "worries",
                                text: "Tus preocupaciones te han hecho perder mucho sueño?",
                                isRequired: true
                            },
                            {
                                value: "life_role",
                                text: "Has sentido que estás desempeñando un papel útil en la vida?",
                                isRequired: true
                            },
                            {
                                value: "decision_making",
                                text: "Te has sentido capaz de tomar decisiones?",
                                isRequired: true
                            },
                            {
                                value: "exhaustion",
                                text: "Te has notado constantemente agobiado y en tensión?",
                                isRequired: true
                            },
                            {
                                value: "difficulties",
                                text: "Has tenido la sensación de que no puedes superar tus dificultades?",
                                isRequired: true
                            },
                            {
                                value: "daily_activities",
                                text: "Has sido capaz de disfrutar de tus actividades normales de cada día?",
                                isRequired: true
                            },
                            {
                                value: "happiness",
                                text: "Te sentís razonablemente feliz considerando todas las circunstancias?",
                                isRequired: true
                            }
                          ],

                        },
                        {
                          type: "matrixdropdown",
                          name: "solving",
                          title: "Últimamente:",
                          isRequired: true,
                          cellType: "radiogroup",
                          columns: [{
                              value: 1
                          },
                        ],
                          choices: [{
                            value: 1,
                            text: "Más capaz que lo habitual"
                          },
                          {
                            value: 2,
                            text: "Igual que lo habitual"
                          },
                          {
                            value: 3,
                            text: "Menos capaz que lo habitual"
                          },
                          {
                            value: 4,
                            text: "Mucho menos capaz que lo habitual"
                          },
                        ],
                          rows: [{
                                value: "problem_solving",
                                text: "Has sido capaz de hacer frente adecuadamente a tus problemas?",
                                isRequired: true
                            },
                          ],
                        },
                        {
                            type: "matrixdropdown",
                            name: "confidence-happiness-selfvalue",
                            title: "Últimamente:",
                            isRequired: true,
                            cellType: "radiogroup",
                            columns: [{
                                value: 1
                            },
                          ],
                            choices: [{
                              value: 1,
                              text: "No, en absoluto"
                            },
                            {
                              value: 2,
                              text: "No más que lo habitual"
                            },
                            {
                              value: 3,
                              text: "Algo más que lo habitual"
                            },
                            {
                              value: 4,
                              text: "Mucho más que lo habitual"
                            },
                          ],
                            rows: [{
                              value: "depression",
                              text: "Te has sentido poco feliz o deprimido?",
                              isRequired: true
                          },
                          {
                              value: "lost_confidence",
                              text: "Has perdido confianza en vos mismo?",
                              isRequired: true
                          },
                          {
                              value: "worthless",
                              text: "Has pensado que sos una persona que no vale para nada?",
                              isRequired: true
                          },
                        ],
                      },
                    ],
                      title: "Nos gustaría saber como has estado de salud en general durante las últimas semanas. Por favor, contesta TODAS las preguntas marcando con un click simplemente la respuesta que, a tu criterio, mejor puede aplicarse para vos. Recuerda que sólo debes responder sobre los problemas recientes y los que tienes ahora, no sobre los que tuviste en el pasasdo. \nEs importante que respondas TODAS las preguntas.",

                },

              ]
        });

            survey.onComplete.add(function (result) {
            $("#feedback").hide(); // Hides the 'Thank you for completing ...' message
            jatos.submitResultData(JSON.stringify(result.data), jatos.startNextComponent);
        });

            $("#season_profile").Survey({
            model: survey
          });

        });
    </script>
</body>

</html>
